<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Server Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <script>
        let currentInstanceId = null;

        async function fetchServers() {
            try {
                const response = await fetch('/api/servers');
                const data = await response.json();
                if (data.error) {
                    console.error(data.error);
                } else {
                    populateServersDropdown(data);
                }
            } catch (error) {
                console.error('Error fetching servers:', error);
            }
        }

        function populateServersDropdown(servers) {
            const serverSelect = document.getElementById('server-select');
            const previousSelection = serverSelect.value;
            serverSelect.innerHTML = '';

            servers.forEach(server => {
                if (server.isRunning) {
                    const option = document.createElement('option');
                    option.value = server.id;
                    option.textContent = server.name;
                    serverSelect.appendChild(option);
                }
            });

            if (previousSelection && [...serverSelect.options].some(option => option.value === previousSelection)) {
                serverSelect.value = previousSelection;
            } else if (serverSelect.options.length > 0) {
                serverSelect.value = serverSelect.options[0].value;
            }

            if (serverSelect.value) {
                currentInstanceId = serverSelect.value;
                fetchLiveInfo(serverSelect.value);
            }
        }

        async function fetchLiveInfo(instanceId) {
            try {
                const response = await fetch(`/api/live-info/${instanceId}`);
                const data = await response.json();
                if (data.error) {
                    console.error(data.error);
                } else {
                    displayLiveInfo(data);
                }
            } catch (error) {
                console.error('Error fetching live info:', error);
            }
        }

        function displayLiveInfo(data) {
            const sessionDetails = document.getElementById('session-details');
            const laptimeTableBody = document.getElementById('laptime-table-body');

            const liveInfo = data.live;
            sessionDetails.innerHTML = `
                <p><strong>Track:</strong> ${liveInfo.track}</p>
                <p><strong>Session Type:</strong> ${liveInfo.sessionType}</p>
                <p><strong>Session Phase:</strong> ${liveInfo.sessionPhase}</p>
                <p><strong>Session Remaining:</strong> ${liveInfo.sessionRemaining}</p>
                <p><strong>Server State:</strong> ${liveInfo.serverState}</p>
                <p><strong>Number of Clients:</strong> ${liveInfo.nrClients}</p>
            `;

            laptimeTableBody.innerHTML = '';

            if (liveInfo.cars) {
                for (const carID in liveInfo.cars) {
                    const car = liveInfo.cars[carID];
                    const driverName = car.currentDriver ? car.currentDriver.name : 'Unknown';
                    const carNumber = car.raceNumber;

                    if (car.laps && car.laps.length > 0) {
                        car.laps.forEach((lap, index) => {
                            const row = document.createElement('tr');
                            if (index === 0) {
                                row.innerHTML = `
                                    <td>${driverName}</td>
                                    <td>${carNumber}</td>
                                    <td>${convertTime(lap.lapTimeMS)}</td>
                                    <td>${convertTime(lap.s1)}</td>
                                    <td>${convertTime(lap.s2)}</td>
                                    <td>${convertTime(lap.s3)}</td>
                                    <td>${convertTime(car.lastLapMS)}</td>
                                    <td>${convertTime(car.bestLapMS)}</td>
                                `;
                            } else {
                                row.innerHTML = `
                                    <td></td>
                                    <td>${carNumber}</td>
                                    <td>${convertTime(lap.lapTimeMS)}</td>
                                    <td>${convertTime(lap.s1)}</td>
                                    <td>${convertTime(lap.s2)}</td>
                                    <td>${convertTime(lap.s3)}</td>
                                    <td>${convertTime(car.lastLapMS)}</td>
                                    <td>${convertTime(car.bestLapMS)}</td>
                                `;
                            }
                            laptimeTableBody.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${driverName}</td>
                            <td>${carNumber}</td>
                            <td colspan="6">No lap data</td>
                        `;
                        laptimeTableBody.appendChild(row);
                    }
                }
            }
        }

        function convertTime(timeInMS) {
            if (timeInMS === 2147483647 || timeInMS === -1) {
                return "N/A";
            }
            const minutes = Math.floor(timeInMS / 60000);
            const seconds = ((timeInMS % 60000) / 1000).toFixed(3);
            return `${minutes}:${seconds.padStart(6, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const serverSelect = document.getElementById('server-select');
            serverSelect.addEventListener('change', () => {
                currentInstanceId = serverSelect.value;
                fetchLiveInfo(serverSelect.value);
            });

            fetchServers();
            setInterval(() => {
                fetchServers();
                if (currentInstanceId) {
                    fetchLiveInfo(currentInstanceId);
                }
            }, 5000);  // Refresh every 5 seconds
        });
    </script>
</head>
<body>
    <header>
        <h1>ACC Server Dashboard</h1>
    </header>
    <main>
        <section id="server-selection">
            <h2>Select Server</h2>
            <select id="server-select">
                <option>Loading servers...</option>
            </select>
        </section>
        <section id="session-info">
            <h2>Session Information</h2>
            <div id="session-details">Loading session details...</div>
        </section>
        <section id="lap-times">
            <h2>Lap Times</h2>
            <table>
                <thead>
                    <tr>
                        <th>Driver</th>
                        <th>Car#</th>
                        <th>Lap</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>Last lap</th>
                        <th>Best lap</th>
                    </tr>
                </thead>
                <tbody id="laptime-table-body">
                    <tr>
                        <td colspan="8">Loading lap times...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
